{% extends "index.html" %}

{% block titulo_pagina %}Editar Multa{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0 pt-4 px-4 pb-0">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-light p-3 me-3 text-primary">
                        <i class="bi bi-pencil-square fs-3"></i>
                    </div>
                    <div>
                        <h5 class="mb-0 fw-bold text-dark">Modificar Multa</h5>
                        <small class="text-muted">Actualice los detalles de la sanción seleccionada.</small>
                    </div>
                </div>
            </div>

            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-medium text-secondary">Préstamo Vinculado</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-journal-text"></i></span>
                            <input type="text" class="form-control bg-light" value="{{ multa.prestamo.libro.titulo }} - {{ multa.usuario.username }}" readonly disabled>
                            <input type="hidden" name="prestamo" value="{{ multa.prestamo.id }}">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="id_tipo" class="form-label fw-medium text-secondary">Motivo</label>
                            <select class="form-select" id="id_tipo" name="tipo" required>
                                <option value="r" {% if multa.tipo == 'r' %}selected{% endif %}>Retraso en devolución</option>
                                <option value="d" {% if multa.tipo == 'd' %}selected{% endif %}>Deterioro / Daño</option>
                                <option value="p" {% if multa.tipo == 'p' %}selected{% endif %}>Pérdida del material</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_monto" class="form-label fw-medium text-secondary">Monto ($)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-success fw-bold">$</span>
                                <input type="number" step="0.01" class="form-control" id="id_monto" name="monto" value="{{ multa.monto }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 mt-4">
                        <label for="id_fecha" class="form-label fw-medium text-secondary">Fecha de Emisión</label>
                        <input type="date" class="form-control" id="id_fecha" name="fecha" value="{{ multa.fecha|date:'Y-m-d' }}" required>
                    </div>

                    <div class="mb-4">
                        <div class="form-check form-switch p-3 bg-light rounded border">
                            <input class="form-check-input ms-0 me-3" type="checkbox" role="switch" id="id_pagada" name="pagada" {% if multa.pagada %}checked{% endif %}>
                            <label class="form-check-label fw-bold text-dark" for="id_pagada">Estado de pago: ¿Pagada?</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Guardar Cambios</button>
                        <a href="{% url 'lista_multas' %}" class="btn btn-link text-muted">Cancelar y Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    const precios = {'r': 2.50, 'd': 5.00, 'p': 15.00};
    const selectTipo = document.getElementById('id_tipo');
    const inputMonto = document.getElementById('id_monto');

    selectTipo.addEventListener('change', function() {
        if(confirm("¿Desea actualizar el monto según el nuevo tipo de multa seleccionado?")) {
            inputMonto.value = (precios[selectTipo.value] || 0.00).toFixed(2);
        }
    });
</script>
{% endblock %}
