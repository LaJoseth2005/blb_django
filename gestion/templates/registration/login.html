{% extends "index.html" %}

{% block titulo_pagina %}Iniciar Sesi칩n{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        
        <div class="card border-0 shadow-sm">
            
            <div class="card-header bg-white border-0 pt-4 px-4 pb-0 mb-3">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-light p-3 me-3" style="color:#e65b5b;">
                        <i class="bi bi-person-circle fs-3"></i>
                    </div>
                    <div>
                        <h5 class="mb-0 fw-bold" style="color:#e65b5b;">Bienvenido</h5>
                        <small class="text-muted">Accede con tu usuario y contrase침a</small>
                    </div>
                </div>
            </div>

            <div class="card-body px-4 pb-4">
                {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>Usuario o contrase침a incorrectos</div>
                </div>
                {% endif %}

                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-semibold" style="color:#e65b5b;">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-semibold" style="color:#e65b5b;">Contrase침a</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn fw-bold text-white" style="background-color:#e65b5b;">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="{% url 'registro' %}" class="btn fw-bold text-white" style="background-color:#e65b5b;">
                            <i class="bi bi-person-plus"></i> Registrar nuevo usuario
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
